<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Customized Input</title>
		<script type="text/javascript" src="javascripts/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="javascripts/jquery-ui-1.8.21.custom.min.js"></script>
		<script type="text/javascript" src="javascripts/customized-input.js"></script>
		<script type="text/javascript" src="javascripts/jquery.slimscroll.js"></script>
		<script type="text/javascript" src="javascripts/jquery.caret.js"></script>
		<link type="text/css" rel="stylesheet" media="screen" href="stylesheets/application.css">
		<link type="text/css" rel="stylesheet" media="screen" href="stylesheets/customized-input-text.css">
		<link type="text/css" rel="stylesheet" media="screen" href="stylesheets/customized-dropdown.css">
		<link href="http://www.globallogic.com/templates/globallogic_main/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	</head>
	<body>
		<div class="demo">
			<ul>
				<li>
					Customized Input (without HTML 5 & CSS3)
				</li>
				<li>
					<input type="text" value="" class="styled" placeholder="First Name"/>
				</li>
				<li>
					<input type="text" value="" class="styled" id="lname" placeholder="Last Name"/>
				</li>
				<li>
					<input type="text" value="" class="styled password" id="user_password" placeholder="Password"/>
				</li>
				<li>
					<a onclick="Textbox.errorElement($('#lname'));">Last Name has an error? Click me!</a>
				</li>
				<li>
					<br/><br />Input Text Boxes (with HTML 5 & CSS3)
				</li>
				<li>
					<input type="text" value="" class="html5-textbox" id="sample" placeholder="HTML 5 Text Box"/>
				</li>
				<li>
					<input type="text" value="Some value entered" class="html5-textbox active" id="sample2" placeholder="HTML 5 Text Box"/>
				</li>
				<li>
					<input type="text" value="Some value entered" class="html5-textbox active-text" id="sample2" placeholder="HTML 5 Text Box"/>
				</li>
				<li>
					<input type="text" value="Some value entered with error" class="html5-textbox error" id="sample2" placeholder="HTML 5 Text Box"/>
				</li>
				<li>
					<br/><br />Customized Drop-downs (without HTML 5 & CSS3)
				</li>
				<li class="dropdown">
					<select class="styled" id="state_list">
						<option value="-1">Sample Dropdown 1</option>
						<option value="val1">Value 1</option>
						<option value="val2">Value 2</option>
						<option value="val3">Value 3</option>
						<option value="val4">Value 4</option>
					</select>
				</li>
				<li class="dropdown">
					<select class="styled" id="state_list2">
						<option value="-1">Sample Dropdown 2</option>
						<option value="val1">Value 1</option>
						<option value="val2">Value 2</option>
						<option value="val3">Value 3</option>
						<option value="val4">Value 4</option>
						<option value="val5">Value 5</option>
						<option value="val6">Value 6</option>
						<option value="val7">Value 7</option>
						<option value="val8" selected="selected">Value 8</option>
						<option value="val9">Value 9</option>
						<option value="val10">Value 10</option>
						<option value="val11">Value 11</option>
						<option value="val12">Value 12</option>
					</select>
				</li>
			</ul>
		</div>
	</body>
</html>

<script type="text/javascript">
	$(document).ready(function(){
		Textbox.init();
		Dropdown.init();
	});
</script>
